name: Dependency Updates

on:
  schedule:
    # Run weekly on Sundays at 6 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
        bundler-cache: false

    - name: Update dependencies
      run: |
        # Update Bundler first
        gem update bundler
        
        # Update all gems
        bundle update
        
        # Run bundle audit to check for vulnerabilities
        gem install bundle-audit
        bundle audit --update

    - name: Run tests with updated dependencies
      run: |
        cp .env.example .env
        echo "TMDB_API_KEY=test_key_for_ci" >> .env
        echo "RACK_ENV=test" >> .env
        bundle exec rspec

    - name: Run security scan
      run: |
        gem install brakeman
        brakeman --no-pager

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v8
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update dependencies"
        title: "ðŸ”„ Weekly Dependency Updates"
        body: |
          ## ðŸ”„ Automated Dependency Updates
          
          This PR contains automated dependency updates generated weekly.
          
          ### Changes
          - Updated all gems to their latest compatible versions
          - Ran security audit to ensure no vulnerabilities
          - All tests pass with updated dependencies
          
          ### Review Checklist
          - [ ] Check that all tests pass
          - [ ] Review any major version updates
          - [ ] Verify no breaking changes in dependencies
          - [ ] Confirm security audit passes
          
          **Auto-generated by GitHub Actions**
        branch: dependencies/auto-update
        base: develop
        delete-branch: true

  security-audit:
    name: Weekly Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
        bundler-cache: true

    - name: Run security audit
      run: |
        gem install bundle-audit
        bundle audit --update

    - name: Run Brakeman security scan
      run: |
        gem install brakeman
        brakeman --no-pager --format json --output security-report.json

    - name: Upload security report
      uses: actions/upload-artifact@v6
      with:
        name: security-audit-report
        path: security-report.json

    - name: Create security issue if vulnerabilities found
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸš¨ Security Vulnerabilities Detected',
            body: `## ðŸš¨ Security Alert
            
            The weekly security audit has detected potential vulnerabilities in the dependencies.
            
            ### Action Required
            - Review the security audit report in the GitHub Actions artifacts
            - Update affected dependencies immediately
            - Test the application thoroughly after updates
            
            **Generated on:** ${new Date().toISOString()}
            **Workflow:** ${context.workflow}
            **Run:** ${context.runNumber}`,
            labels: ['security', 'high-priority', 'dependencies']
          })