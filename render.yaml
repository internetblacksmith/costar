services:
  - type: web
    name: actorsync
    env: ruby
    buildCommand: bundle install
    startCommand: bundle exec ruby app.rb
    envVars:
      - key: RACK_ENV
        value: production
      - key: PORT
        value: 10000
      # Environment variables will be synced from Doppler automatically
      - key: TMDB_API_KEY
        sync: false
    healthCheckPath: /
    numInstances: 1
    plan: free
    region: oregon
    runtime: ruby-3.1.0
    scaling:
      minInstances: 1
      maxInstances: 1