services:
  - type: web
    name: movietogether
    env: ruby
    buildCommand: bundle install
    startCommand: bundle exec puma
    envVars:
      - key: RACK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: REDIS_URL
        fromService:
          type: redis
          name: movietogether-redis
          property: connectionString
      - key: REDIS_POOL_SIZE
        value: "15"
      - key: REDIS_POOL_TIMEOUT
        value: "5"
      - key: CDN_BASE_URL
        value: ""
      - key: CDN_PROVIDER
        value: "none"
      - key: ALLOWED_ORIGINS
        value: "https://as.frenimies-lab.dev"
      # Note: TMDB_API_KEY and SENTRY_DSN are managed via Doppler sync
      # Do not define them here to avoid conflicts
    healthCheckPath: /health/simple
    plan: free
    region: oregon

  - type: redis
    name: movietogether-redis
    plan: free
    region: oregon
    ipAllowList: []